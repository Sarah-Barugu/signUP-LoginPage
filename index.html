<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="first-div cards">
        <div class="form-space">
          <form action="">
            <input type="text" placeholder="what's the date" class="date" />
            <input
              type="text"
              placeholder="where do you wanna go to"
              class="location"
            />
            <input
              type="text"
              placeholder="what do you wanna get"
              class="item-title"
            />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="list the items"
              class="item"
            ></textarea>
            <button>submit</button>
          </form>
        </div>
      </div>
      <div class="second-div cards"></div>
    </div>
  </body>
</html>
